<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,500;8..144,600;8..144,1000&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>EZ search</title>
</head>
<body>
  <script src="./app.js"></script>
  
  <div class="time--container">
    <h1 id="hours" class="time">loading</h1>
    <h3 id="dayMonth" class="time--date">loading</h3>
    <h3 id="fullYear" class="time--date">loading</h3>
  </div>
  

  <main>

    <div class="g--apps-container">
      <a href="https://www.google.com/" class="app" title="google" >
        <img class="app-img" src="./img/Google_Logo.png" alt="Google_Logo">
      </a>
      
      <a href="https://mail.google.com/" class="app" title="Mail" >
        <img class="app-img" src="./img/Gmail_icon.png" alt="Gmail_logo">
      </a>
    
      <a href="https://youtube.com/" class="app" title="youtube" >
        <img class="app-img" src="./img/you-tube-2017-icon-seeklogo.com-4.svg" alt="youtube-logo">
      </a>
    </div>
    
    <div class="input-container"> 
      <form class="form" action="http://www.google.com/search" method="get">
        <input class="input" type="search" name="q" autocomplete="off" placeholder="search" />
        <button class="submit" type="submit"><span class="material-symbols-outlined">
          search
        </span></button>
      </form>

      <div class="most--used-container">
        <a class="most--used-app" href="https://web.telegram.org/"><img class="most--used-img" src="./img/telegram.svg" alt="telegram"></a>
        <a class="most--used-app" href="https://discord.com/channels/@me/"><img class="most--used-img" src="./img/discord-icon-svgrepo-com.svg" alt="discord"></a>
        <a class="most--used-app" href="https://www.instagram.com/"><img class="most--used-img" src="./img/instagram-logo.png" alt="instagram"></a>
        <a class="most--used-app" href="https://twitter.com/home"><img class="most--used-img" src="./img/logo-black.png" alt="twiter"></a>
        
        <a class="most--used-app" href="https://github.com/"><img class="most--used-img" src="./img/github-logo.png" alt="git hub"></a>
        <a class="most--used-app" href="https://chat.openai.com/"><img class="most--used-img" src="./img/chatgpt-logo.png" alt="chat GPT"></a>
        <a class="most--used-app" href="https://www.linkedin.com/feed/"><img class="most--used-img" src="./img/LI-In-Bug.png" alt="linked in"></a>
      </div>

    </div>
  </main>
  
</html>
